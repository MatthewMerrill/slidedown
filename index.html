<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SlideDown</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link type="text/css" rel="stylesheet" href="app.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/color-themes-for-google-code-prettify/themes/tomorrow-night-eighties.css">

    <base href="/">
  </head>

  <body ng-app="RRApp" ng-controller="RRCtrl" onload="prettyPrint()" ng-cloak>

    <div layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>SlideDown</span>
          <span flex></span>
          <md-button id="loginButton" class="md-raised" ng-click="fullscreen($event)">
            FullScreen
          </md-button>
          <!--<md-button id="logoutButton" class="md-accent md-raised" ng-click="logout()">
            Logout
          </md-button>
          <div class="avatar">
            <img ng-src="{{currentUser.photoURL}}">
          </div> -->
        </div>
      </md-toolbar>

      <md-content layout-padding flex>
        <ng-view></ng-view>
      </md-content>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>

    <!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script> -->
    <script src="bower_components/showdown/dist/showdown.min.js"></script>
    <script src="bower_components/ng-showdown/dist/ng-showdown.min.js"></script>
    <script src="bower_components/showdown-prettify/dist/showdown-prettify.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="robindata.js"></script>
    <script src="slidecontroller.js"></script>
    <script src="rrcontroller.js"></script>
    <script src="shuffle.js"></script>

    <script src="app.js"></script>

  </body>
</html>
